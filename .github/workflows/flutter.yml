name: Flutter build app

on:
  # push:
  #   branches: [ master ]
  # pull_request:
  #   branches: [ master ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          # channel: 'stable'
          flutter-version: '2.8.1'
      - run: flutter pub get --suppress-analytics
      - run: flutter update-packages
      # - run: flutter test
      - run: flutter pub run intl_utils:generate
      - run: flutter build apk --verbose --debug --flavor foss
      - run: flutter build apk --verbose --release --flavor foss
      - run: flutter build appbundle

      - uses: actions/upload-artifact@v2
        with:
          name: foss-release-apk
          path: build/app/outputs/apk/foss/release/app-foss-release.apk
                # build/app/outputs/flutter-apk/app-foss-release.apk
