name: Flutter Build App

on:
  push:
    tags:
      - v**
    # branches:
    #   - develop
  # pull_request:
  #   branches: [ master ]
  # release:
  #   types: [published]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        id: flutter-action
        with:
          # channel: 'stable'
          flutter-version: '2.8.1'
          cache: true
          cache-key: flutter # optional, change this to force refresh cache
          cache-path: ${{ runner.tool_cache }}/flutter # optional, change this to specify the cache path
          # ${{ hashFiles('**/package-lock.json') }}

      - run: echo ${{ steps.flutter-action.outputs }}

      - name: Setup flutter
        run: |
          flutter config --no-analytics
          flutter doctor --android-licenses
          flutter doctor --verbose
          flutter pub get
          flutter update-packages
          # flutter test
          flutter pub run intl_utils:generate

      - run: flutter build apk --verbose --debug --flavor foss

      - name: Prepare signing key
        run: |
          echo ${{ secrets.SIGNING_KEY_DECRYPTED }} > android/key.jks.base64
          base64 -d android/key.jks.base64 > android/key.jks
          touch android/key.properties
          echo storePassword=${{ secrets.KEY_PROPERTIES_STORE_AND_KEY_PASSWD }} > android/key.properties
          echo keyPassword=${{ secrets.KEY_PROPERTIES_STORE_AND_KEY_PASSWD }} >> android/key.properties
          echo keyAlias=${{ secrets.KEY_ALIAS }} >> android/key.properties
          echo storeFile=$(pwd)/android/key.jks >> android/key.properties
          wc andoid/key.properties


      - run: flutter build apk --verbose --release --flavor foss

      # - run: flutter build appbundle

      - name: Remove signing key
        run: |
          rm android/key.jks.base64 android/key.jks android/key.properties


      - uses: r0adkll/sign-android-release@v1
        name: Sign app APK
        id: sign
        with:
          releaseDirectory: build/app/outputs/flutter-apk
          signingKeyBase64: ${{ secrets.SIGNING_KEY_DECRYPTED }} # by decrypted we mean in base64 :)
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_PROPERTIES_STORE_AND_KEY_PASSWD }}
          keyPassword: ${{ secrets.KEY_PROPERTIES_STORE_AND_KEY_PASSWD }}
        env:
          BUILD_TOOLS_VERSION: '32.0.0'

      - run: echo ${{ steps.sign.outputs }}

      - uses: actions/upload-artifact@v2
        with:
          name: foss-debug-apk
          path: build/app/outputs/flutter-apk/app-foss-debug-signed.apk
