name: Flutter Build App

on:
  push:
    tags:
      - '*'
    # branches:
    #   - develop
  # pull_request:
  #   branches: [ master ]
  # release:
  #   types: [published]
  workflow_dispatch:
    inputs:
      for_ref:
        default: ''
        type: string


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.event.inputs.for_ref}}

      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - uses: subosito/flutter-action@v2
        id: flutter-action
        with:
          # channel: 'stable'
          flutter-version: '2.8.1'
          cache: true
          cache-key: flutter # optional, change this to force refresh cache
          cache-path: ${{ runner.tool_cache }}/flutter # optional, change this to specify the cache path
          # ${{ hashFiles('**/package-lock.json') }}

      - name: Setup flutter
        run: |
          flutter config --no-analytics
          flutter doctor --verbose
          flutter pub get
          flutter update-packages
          flutter pub run intl_utils:generate

      
      # - name: Build debug
      #   run: flutter build apk --verbose --debug --flavor foss

      - name: Prepare signing key
        run: |
          echo ${{ secrets.SIGNING_KEY_DECRYPTED }} > android/key.jks.base64
          base64 -d android/key.jks.base64 > android/key.jks
          touch android/key.properties
          echo storePassword=${{ secrets.KEY_PROPERTIES_STORE_AND_KEY_PASSWD }} > android/key.properties
          echo keyPassword=${{ secrets.KEY_PROPERTIES_STORE_AND_KEY_PASSWD }} >> android/key.properties
          echo keyAlias=${{ secrets.KEY_ALIAS }} >> android/key.properties
          echo storeFile=$(pwd)/android/key.jks >> android/key.properties
          wc android/key.properties

      - name: Build release apk
        run: flutter build apk --release --flavor foss --verbose
        id: build-apk

      - name: Build app bundle
        run: flutter build appbundle --release --flavor foss --verbose
        id: build-bundle

      - name: Remove signing key
        run: |
          rm android/key.jks.base64 android/key.jks android/key.properties

      - uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-foss-release.apk
      - uses: actions/upload-artifact@v2
        with:
          name: appbundle-release
          path: build/app/outputs/bundle/fossRelease/app-foss-release.aab


