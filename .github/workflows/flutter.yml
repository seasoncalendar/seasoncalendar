name: Flutter build app

on:
  push:
    branches: [ develop ]
    tags:
  # pull_request:
  #   branches: [ master ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          # channel: 'stable'
          flutter-version: '2.8.1'
          cache: true
          cache-key: flutter # optional, change this to force refresh cache
          cache-path: ${{ runner.tool_cache }}/flutter # optional, change this to specify the cache path
          # ${{ hashFiles('**/package-lock.json') }}
      # - name: Install NDK
      #   # Simply install NDK as defined in android/app/build.gradle
      #   run: echo "y" | sudo /usr/local/lib/android/sdk/tools/bin/sdkmanager --install "ndk;$(grep "ndk" android/app/build.gradle | awk '{print $2}' | sed 's/"//g')" --sdk_root=${ANDROID_SDK_ROOT} 
      - run: flutter config --no-analytics
      - run: flutter doctor --verbose
      - run: flutter pub get
      - run: flutter update-packages
      # - run: flutter test
      - run: flutter pub run intl_utils:generate
      - run: flutter build apk --verbose --debug --flavor foss
      # - run: flutter build apk --verbose --release --flavor foss
      # - run: flutter build appbundle

      - uses: actions/upload-artifact@v2
        with:
          name: foss-debug-apk
          path: build/app/outputs/flutter-apk/app-foss-debug.apk
                # build/app/outputs/flutter-apk/app-foss-release.apk
